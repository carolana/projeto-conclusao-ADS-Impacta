<div class="container">
  <div class="row">
    <div class="col-12">
      <br />
      <h3>Lista de Tênis</h3>
      <br />
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-success">
          <th>Código</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Tamanho</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tenis of tenis">
          <th>{{ tenis.id }}</th>
          <th>{{ tenis.nome }}</th>
          <th>{{ tenis.tipo }}</th>
          <th>{{ tenis.tamanho }}</th>
          <th>{{ tenis.quantidade }}</th>
          <th>R${{ tenis.preco }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
